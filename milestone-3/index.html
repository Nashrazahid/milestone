<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume bilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="resume-heading">resume builder by Nashra Zahid</h1>
    <form id ="resume-form">
        <fieldset>
            <legend>personal information</legend>
            <label for ="name">Name:</label><br>
            <input type ="text" id="name" name="name" required>
            <label for ="email">Email:</label><br>  
            <input type ="email" id="email" name="email" required>
            <label for ="phone">phone:</label><br>
            <input type ="tel" id="phone" name="phone" required><br><br>
            <input class="one" type ="file" name="chose image">
        </fieldset>

        <fieldset>
            <legend>job-title</legend>
             <lebel for ="job-title">job-title</lebel><br>
             <textarea type ="job-title" id="job-title" row="2"required></textarea>
        </fieldset>
        <fieldset>
            <legend>Location</legend>
             <lebel for ="Location">location</lebel><br>
             <textarea type ="location" id="location" row="4"required></textarea>
        </fieldset>
       <fieldset>
        <legend>education</legend>
         <lebel for ="education">education</lebel><br>
         <input type ="type" placeholder="degree">
         <input type ="type" placeholder="college">
         <input type ="type" placeholder="year">
    </fieldset>
<br>
    <fieldset>
        <legend>skills</legend>
         <lebel for ="skills">skills</lebel><br>
         <textarea type ="skills" id="skill" row="4"required></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>work experience</legend>
         <lebel for ="work experience">experience</lebel><br>
         <input type ="type" placeholder="company">
         <input type ="type" placeholder="job-title">
         <input type ="type" placeholder="years">
    </fieldset>
    <br>

    <fieldset>
        <legend>Projects</legend>
        <label for="projects">Projects:</label><br>
        <textarea id="projects" rows="3"></textarea>
    </fieldset>

    <fieldset>
        <legend>Certifications</legend>
        <label for="certifications">Certifications:</label><br>
        <textarea id="certifications" rows="3"></textarea>
    </fieldset>

    <fieldset>
        <legend>Languages</legend>
        <label for="languages">Languages:</label><br>
        <textarea id="languages" rows="2"></textarea>
    </fieldset>

    <fieldset>
        <legend>about-us</legend>
         <lebel for ="about-us">about-us</lebel><br>
         <textarea type ="about-us" id="about-us" rows="6"required></textarea>
    </fieldset>
    <fieldset>
        <legend>reference</legend>
        <label for="reference">reference:</label><br>
        <textarea id="reference" rows="2"></textarea>
    </fieldset>
    
    <input class="one" type ="submit" value ="generate resume below">
    </form>
     <div id="resume-output"></div>
    <script src="script.js"></script>
</body>
</html>
